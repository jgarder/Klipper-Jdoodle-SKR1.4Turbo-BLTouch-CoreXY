# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.


[printer]
kinematics: corexy
max_velocity: 400
max_accel: 9000
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40 #step 80
endstop_pin: P1.29
position_endstop: 0
position_max: 195
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40 #step 80
endstop_pin: P1.28
position_endstop: 0
position_max: 170
homing_speed: 50

[stepper_z]   
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8 #step 400
endstop_pin: probe:z_virtual_endstop #!P1.27
position_max: 180
position_min: -3.5

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 8.1 #7.65 #step 418
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp=29.783 
pid_Ki=2.613 
pid_Kd=84.881
min_temp: 0
max_temp: 260
pressure_advance: .72 #@100mm/s single wall = #PLA1-0.096 #Petg-.1242

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp=67.810 
pid_Ki=2.379 
pid_Kd=483.149
min_temp: 0
max_temp: 120

[fan]
pin: P2.3






